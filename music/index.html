<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="site.css" type="text/css">
        <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <title>DFPWM Conversion &amp; File Transfer</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="main" ondrop="dropFile(event)" ondragover="dragOver(event)" ondragleave="dragEnd(event)">
            <h1>DFPWM Conversion &amp; File Transfer</h1>
            <p class="drop-description">Drop any MP3, OGG, M4A, WAV, AIFF, FLAC, WMA, instantly get a DFPWM link<br>Files are kept for 10 minutes, then deleted</p>
            <div id="dropped-files-outer">
                <h3 style="color: #999999"><i class="fas fa-upload"></i> Drop files here (25 MB limit)</h3>
            </div>
            <input type="file" id="drop-files-button" oninput="dropFileButton(event)">
        </div>
    </body>
</html>
